  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg">
        <div class="container-fluid">
          <img
            src="../images/icono-gr.ico"
            alt="Logo"
            width="55"
            height="40"
            class="d-inline-block align-text-top navbarlogo"
          />
          <a class="navbar-brand" href="../index.html">Gr.Reparaciones</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbarpages" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="ubicacion.html">Ubicacion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="problemas.html">Problemas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="presupuesto.html">Precios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="p-3 mb-2 sectionbody text-dark">
      <article>
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <h1 class="display-3">
                <span class="span-contacto">Contáctenos</span>
              </h1>
            </div>
          </div>
        </div>
      </article>
      <article class="article-contacto">
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <form class="form-info">
                <fieldset>
                  <p class="text-white display-6">
                    Complete este formulario para poder contactarnos
                  </p>
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" />
                  <br />
                  <label for="apellido">Apellido</label>
                  <input type="text" name="apellido" id="apellido" />
                  <br />
                  <label for="gmail">Correo Electrónico</label>
                  <input type="text" name="gmail" id="gmail" />
                  <br />
                  <label for="numero telefonico">Número de Telefono</label>
                  <input type="text" name="telefono" id="telefono" />
                  <br />
                  <label for="Electrodomesticos"
                    >Que electrodoméstico presenta la falla?</label
                  >
                  <select name="Electrodomesticos" id="Electrodomesticos">
                    <option value="Lavarropas">Lavarropas</option>
                    <option value="Aire Acondicionado">
                      Aire Acondicionado
                    </option>
                    <option value="Heladera">Heladera</option>
                    <option value="Otros">Otros</option>
                  </select>
                  <br />
                  <div>Cuentenos cual es el problema</div>
                  <textarea name="Problema" id="Problemas" cols="25" rows="5">
                  </textarea>
                  <div>
                    Acepta que le enviemos correos y mensajes para comunicarnos
                    con usted?
                  </div>
                  <input type="checkbox" name="acepto" id="acepto" value="1" />
                  <br />
                  <input class="input-button" type="submit" value="Enviar" />
                  <input class="input-button" type="reset" value="Borrar" />
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="container text-center text-white">
        <div class="row">
          <div class="col-md-3">
            &copy; Copyright 2022 | Creada por Valentino Roncolato
          </div>
          <div class="col-md-6 button_contacto">
            <a class="button_a" href="contacto.html">
              <button class="text-white btn">Contáctenos</button>
            </a>
          </div>
          <div class="col-md-3">
            Buscanos en las redes<a

              href="https://m.facebook.com/profile.php?id=1787163212"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a
              style="color: white"
              href="https://www.instagram.com/ronky.gr/?hl=es-la"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
